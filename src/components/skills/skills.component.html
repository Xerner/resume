@if (skills().length > 0) {
  <div>
    <div class="font-bold text-sm text-primary mb-2 border-b border-dotted">
      {{ title() }}
    </div>
    <div class="flex flex-wrap gap-1">
      @for (skill of skills(); track $index) {
      <app-skill [skill]="skill">@if ($index < skills().length - 1) {,}</app-skill>
      }
    </div>
  </div>
}
