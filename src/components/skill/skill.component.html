<div
  class="inline flex gap-1 items-center"
  [matTooltip]="skill()?.name ?? ''"
>
  @if (showIcon() && skill()?.icon) {
    <img style="height: 1.5em; width: 1.5em;" [src]="skill()?.icon" [alt]="" />
  }
  <span class="font-light">
    {{ skill()?.name ?? 'Unknown' }}
  </span>
  @if (version()) {
    <span style="font-size: 0.75em">
      {{ version() }}
    </span>
  }
</div>
