<div class="text-lg font-medium">
  {{ title() }}
</div>
<div class="flex justify-between text-sm text-slate-500">
  <div>
    {{ company() }}
  </div>
  <div>
    {{ commute() }} &nbsp; | &nbsp; {{ location() }}
  </div>
</div>
<div class="flex justify-between text-sm text-slate-500">
  <div>
    {{ startDate().toFormat(dateFormat) }} - 
    @if (endDate() == null) {
      Present
    }
    @else {
      {{ endDate()!.toFormat(dateFormat) }}
    }
  </div>
</div>
<div>
  <ng-content />
</div>
